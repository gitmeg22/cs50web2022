<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
    </head>
    <body>
        <div>
            <a href="index.html">Google</a> <!-- Link back to main search page -->
        </div>

        <form action="https://www.google.com/search">

            <div class="as_param"> 
                <label class="as_label" for="as_q">all these words:</label>
                <input class="as_input" value id="as_q" name="as_q" type="text" autofocus="autofocus">
            </div>

            <div class="as_param"> 
                <label class="as_label" for="as_epq">this exact word or phrase:</label>
                <input class="as_input" value id="as_epq" name="as_epq" type="text">
            </div>

            <div class="as_param"> 
                <label class="as_label" for="as_oq">any of these words:</label>
                <input class="as_input" value id="as_oq" name="as_oq" type="text">
            </div>

            <div class="as_param"> 
                <label class="as_label" for="as_eq">none of these words:</label>
                <input class="as_input" value id="as_eq" name="as_eq" type="text">
            </div>
           
            <input type="submit" value="Advanced Search">
        </form>
    </body>
</html>
