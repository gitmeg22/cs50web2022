<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
    </head>
    <body>
        <div>
            <a href="index.html">Google</a> <!-- Link back to main search page -->
        </div>

        <form action="https://www.google.com/search">

        </form>

    </body>
